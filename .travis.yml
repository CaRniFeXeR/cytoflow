language: generic

os:
  - linux
  - osx

sudo: false

addons:
  apt:
    packages:
      - g++
      - gfortran
      - swig
      - python-qt4
      - libblas-dev
      - liblapack-dev
      - libatlas-dev

python:
  - '2.7'

before_install:

  # setup anaconda 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install swig; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget http://repo.continuum.io/miniconda/Miniconda-3.5.2-MacOSX-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; fi

  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/Users/travis/miniconda/bin:/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda

install:
  - conda install --yes setuptools pip six cython pyqt pandas bottleneck numpy numexpr matplotlib dateutil scipy scikit-learn seaborn pyface envisage statsmodels
  - python setup.py develop sdist bdist_wheel 
  - pip install pyinstaller nose2
  - pyinstaller packaging/pyinstaller.spec
  - python packaging/make-bintray.py > packaging/bintray.json
  - cat packaging/bintray.json

script: nose2 -c packaging/nose2.cfg

deploy:
  - provider: pypi
    user: Brian.Teague
    password:
      secure: 
    on:
      repo: bpteague/cytoflow
      branch: master
      tags: true
    server: https://pypi.python.org/pypi
    skip_cleanup: true
    
  - provider: bintray
    file: packaging/bintray.json
    user: bpteague
    key:
      secure: ""
    dry-run: false
    skip_cleanup: true
    on:
      all_branches: true

