language: python

sudo: false

addons:
  apt:
    packages:
      - g++
      - gfortran
      - swig
      - python-qt4
      - libblas-dev
      - liblapack-dev
      - libatlas-dev

python:
  - '2.7'

before_install:
  - pip install --quiet --upgrade pip

  # setup platform-specific swig, conda
  - ./packaging/travis-install-platform.sh

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pandas bottleneck numpy numexpr matplotlib scipy scikit-learn seaborn pyface envisage dateutil statsmodels
  - python setup.py develop
  - pip install pyinstaller nose2
  - pyinstaller packaging/pyinstaller.spec

script: nose2 -c packaging/nose2.cfg

deploy:
  - provider: pypi
    user: Brian.Teague
    password:
      secure: 
    on:
      repo: bpteague/cytoflow
      branch: master
      tags: true
    server: https://pypi.python.org/pypi
    skip_cleanup: true
  - provider: bintray
    file: packaging/bintray-linux-x86_64.json
    user: bpteague
    key:
      secure: ""
    dry-run: true
    on:
      all_branches: true

