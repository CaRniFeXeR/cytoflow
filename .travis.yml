language: python
sudo: false
addons:
  apt:
    packages:
    - g++
    - gfortran
    - swig
    - python-qt4
    - libblas-dev
    - liblapack-dev
    - libatlas-dev
    
python:
- '2.7'

before_install:
- pip install --quiet --upgrade pip

install:
- pip install --quiet --upgrade numpy
- python setup.py develop

script: nosetests cytoflow

deploy:
  provider: pypi
  user: bteague
  password:
    secure: 
  on:
    repo: bpteague/cytoflow
    branch: wheel_ci
  server: https://testpypi.python.org/pypi
  skip_cleanup: true
